<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">

    <title>YI Stream</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="top">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="img/logo.png" />
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a target="_blank" href="https://github.com/4clouds/yi-stream">GitHub</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div id="loading" class="loading" style="display:none">Loading&#8230;</div>

    <section id="conf" class="container">

        <div class="row rtmp-form">
            <div class="col-md-6">

                <div class="panel panel-yi">
                    <div class="panel-heading">Streamer form</div>
                    <div class="panel-body">

                        <form class="form-horizontal " id="stream-form">
                            <div class="form-group">
                                <label for="server" class="col-sm-3 control-label">Server&nbsp;URL</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="server" id="server" placeholder="Server URL" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="stream" class="col-sm-3 control-label">Stream&nbsp;Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="stream" id="stream" placeholder="Stream Name" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ch" class="col-sm-3 control-label">Channel</label>
                                <div class="col-sm-9">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="ch" id="chsd" value="sd" disabled> ch0_1.h264 (SD, 640x360)
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="ch" id="chhd" value="hd" disabled> ch0_0.h264 (HD, 1280x720)
                                            <span style="color:#bb0000">(Not working, yet!)</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                    <!-- ./panel-body -->
                    <div class="panel-footer text-right">
                        <button id="control-button" class="btn btn-lg btn-danger" disabled>&nbsp;</button>
                    </div>
                </div>
                <!-- ./panel -->


            </div>
            <div class="col-md-6">
                <div class="panel panel-yi">
                    <div class="panel-heading">Status log</div>
                    <div class="panel-body">
                        <pre id="log"></pre>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-yi">
                    <div class="panel-heading">Bandwidth Monitor</div>
                    <div class="panel-body">
                        <div class="clearfix monitor-wrapper">
                            <div id="monitor" class="monitor"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </section>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/task-runner.js"></script>
    <script src="js/jquery.flot.js"></script>
    <script src="js/main.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

</body>

</html>
