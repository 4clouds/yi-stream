server.port          = 80
server.document-root = "/home/web/html" 
dir-listing.activate = "enable" 
index-file.names     = ( "index.html" )
server.modules       = ( "mod_cgi" )
cgi.assign           = ( ".cgi" => "/bin/sh" )

mimetype.assign      = (
  ".html" => "text/html", 
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png",
  ".mp4" => "video/mp4",
  ".cgi" => "text/plain",
  ".css" => "text/css",
  ".js"  => "application/javascript"
)